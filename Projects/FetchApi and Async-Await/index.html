<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API and Async-Await</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body>
    <div class="container mx-auto h-[100vh]">

        <!-- WEATHER BOX -->
        <div id="weatherBox" class="p-3 mx-4 h-full grid gap-2 grid-cols-9 grid-rows-9">

            <!-- SECTION 1 INPUT -->
            <div id="section-1" class="flex items-center col-start-7 col-span-3 row-span-1 border-2 rounded-lg">
                <div id="inputBox" class="flex justify-between w-full items-center text-center p-2 mx-3 my-2 text-lg">
                    <input type="text" id="input" autocomplete="off" class="h-[2.6rem] w-[64%] outline-none">
                    <div id="searchIcon" class="cursor-pointer w-[26%] bg-blue-400 py-1 rounded-lg  text-white">
                        search
                    </div>
                </div>
            </div>

            <!-- WEATHER FORECAST -->

            <div id="section-2"
                class="border-2 rounded-lg col-span-6 flex flex-col items-center row-span-full text-center">
                <div id="weatherIcon">
                    <img id="weatherImg" src="" class="mt-8 pt-4 h-[14rem]" alt="">
                </div>
                <div id="city" class="text-5xl mt-4 pt-2 font-bold"></div>
                <div id="tempDetails" class="w-fit mt-8 pt-2 flex items-end gap-2">
                    <div id="temp" class="text-6xl font-semibold"></div>
                    <div id="weatherType" class="text-2xl font-bold"></div>
                </div>
            </div>

            <!-- MORE WEATHER INFO -->
            <div id="section-3"
                class="border-2 rounded-lg col-start-7 col-span-3 row-start-2 row-span-full grid grid-cols-2 grid-rows-2 place-content-center place-items-center">
                <div id="windSpeed" class="font-Roboto font-bold flex gap-2 flex-col-reverse items-center">
                    <img src="openweathermap/wind.svg" class="h-[6rem]" alt="">
                    <span></span>
                </div>
                <div id="feelsLike" class="font-Roboto font-bold">
                    Feels Like: <span>21</span>
                </div>
                <div id="humidity" class="font-Roboto font-bold flex gap-2 flex-col-reverse items-center">
                    <img src="openweathermap/humidity.svg" class="h-[7rem]" alt="">
                    <span></span>
                </div>
                <div id="airPressure" class="font-Roboto font-bold">
                    Pressure: <span>21</span>
                </div>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
